---
applications:
- name: rabbit-processor1
  buildpack: java_buildpack_offline
  instances: 1
  memory: 1280M
  routes:
  - route: rabbit-processor1.dev.internal.cernermass.com
  timeout: 180
  path: ./target/rabbit-processor-SNAPSHOT.jar
  env:
    JAVA_OPTS: -Djava.security.egd=file:/dev/./urandom
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '[enabled: false]'
    SPRING_PROFILES_ACTIVE: cloud, dev, processor1
  services:
  - config-server
  - rabbitmq-solo